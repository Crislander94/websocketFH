<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Socket Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="container">
    <h1 class="mt-2">Socket Client</h1>
    <hr />

    <p>Status del Server
      <label id="lblOnline" class="text-success">Online</label>
      <label id="lblOffline" class="text-danger" style="display:none">Offline</label>
    </p>

    <div class="row">
      <div class="col">
        <input type="text" class="form-control" id="textMensaje">
      </div>
      <div class="col">
        <input type="button" value="Enviar" id="btnEnviar" class="btn btn-primary" />
      </div>
    </div>
    
    <script src="./socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/socket-client.js"></script>
  </body>
</html>
